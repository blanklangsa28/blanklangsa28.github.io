    display: flex;
    align-items: center;
    gap: 10px;

<body>
<header>
  <div class="header-flex">
    <img src="logo opag.png" alt="OPAG Logo" width="60" height="60" style="border-radius:50%; margin-top:5px;">
    <h1>OPAG Rice Section</h1>
  </div>

<nav>

</nav>
<main>
  <section id="submit">
    <h2>Submit Reports</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required><br><br>
      
      <label for="report">Report Details:</label><br>
      <textarea id="report" name="report" rows="5" placeholder="Describe your report..." required></textarea><br><br>
      
      <button type="submit">Submit Report</button>
    </form>
  </section>
</main>
